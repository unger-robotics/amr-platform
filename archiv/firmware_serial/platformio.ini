; ==========================================================================
; AMR Serial-Bridge Firmware - PlatformIO Konfiguration
; Target: Seeed Studio XIAO ESP32-S3
; Version: 0.3.0-serial
; ==========================================================================

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; --- KEINE micro-ROS Abh√§ngigkeit (Serial-Bridge stattdessen) ---
; lib_deps =
;     https://github.com/micro-ROS/micro_ros_platformio

; --- Board-Konfiguration ---
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_upload.flash_size = 8MB
board_build.partitions = default_8MB.csv

; --- Build Flags ---
build_flags =
    ; USB-CDC (native USB, kein externer UART-Chip)
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; Debug Level (0 = keine Debug-Ausgabe)
    -DCORE_DEBUG_LEVEL=0

; --- Upload (Mac) ---
upload_protocol = esptool
; Port automatisch erkennen lassen oder explizit setzen:
; upload_port = /dev/cu.usbmodem*    ; Mac
; upload_port = /dev/ttyACM0         ; Linux/Pi

; --- Monitor ---
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, direct

; --- Compiler ---
build_type = release

