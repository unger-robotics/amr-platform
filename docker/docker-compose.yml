services:
  # --- Service 1: Der Vermittler (ESP32 <-> ROS) ---
  microros_agent:
    image: microros/micro-ros-agent:humble
    container_name: amr_agent
    network_mode: host  # Wichtig für DDS Kommunikation!
    privileged: true    # Zugriff auf USB Hardware
    restart: always
    command: serial --dev /dev/ttyACM0 -b 115200
    devices:
      - /dev/ttyACM0:/dev/ttyACM0

  # --- Service 2: Ihre Umgebung (Bridge, Bringup, Dev) ---
  amr_dev:
    build: .
    container_name: amr_base
    network_mode: host  # Muss im selben Netz sein wie der Agent
    privileged: true
    volumes:
      # Mountet Ihren Workspace in den Container (Live-Sync!)
      - ../ros2_ws:/root/ros2_ws
    # Hält den Container am Leben, damit Sie sich einloggen können
    command: tail -f /dev/null
